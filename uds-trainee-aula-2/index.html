      function converteDecimalRomano( numero ) {
        switch ( numero ) {
          case 1:
            return 'I';

          case 2:
            return 'II';

          case 3:
            return 'III';

          case 4:
            return 'IV';

          case 5:
            return 'V';

          case 6:
            return 'VI';

          case 7:
            return 'VII';

          case 8:
            return 'VIII';
          case 9:

            return 'IX';
          case 10:
            return 'X';
          default:
            return 'Número inválido!';
        }


      }

      var numeroTeste = prompt( "Digite um numero de 1 a 10: " )

      numeroTeste = parseInt( numeroTeste );

      alert( converteDecimalRomano( numeroTeste ) );

      for (var i = 1; i <= 10; i++) {
        alert( converteDecimalRomano( i ) );
      }

      var i = 0;
      while ( i < 10 ) {
        alert( converteDecimalRomano( ++i ) );
      }

      for (var i = 10; i > 0; i--) {
        alert( converteDecimalRomano( i ) );
      }

      var i = 10;
      while ( i > 0 ) {
        alert( converteDecimalRomano( i ) );
        i--;
      }
